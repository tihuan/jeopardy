<div layout="vertical" layout-fill>

  <md-content>
    <header>
      <acme-navbar creation-date="main.creationDate"></acme-navbar>
    </header>

    <div layout="row" layout-wrap>
      <md-card class="question-card" flex="20" ng-repeat="awesomeThing in main.awesomeThings">
        <md-card-content>
          <h3 class="md-title">{{ awesomeThing.title }}</h3>
          <p>{{ awesomeThing.description }}</p>
        </md-card-content>
      </md-card>
    </div>
  </md-content>

</div>
